<!DOCTYPE html>

<html lang="en">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <head>
    <meta charset="utf-8" />
    <!--this is the beginning, my code-->
    <!-- for centering everything <3 -->
    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full">
        <!--logo image-->
        <div>
          <img class="mx-auto h-12 w-auto" src="/img/logos/workflow-mark-on-white.svg" alt="Workflow" />

          <!--words at the top 'Sign into your account', bolded-->

          <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
            Sign in to your account
          </h2>

          <!--'or' in a different color and words 'start your 14-day free trial-->

          <p class="mt-2 text-center text-sm leading-5 text-gray-600">
            Or
            <a
              href="#"
              class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:underline transition ease-in-out duration-150"
            >
              start your 14-day free trial
            </a>
          </p>
        </div>

        <!--text ends-->

        <!--empty -->

        <!--form, so you can add email address and password *useful for later to "post"-->

        <!--This first section of the 'form'-->

        <form class="mt-8" action="#" method="POST">
          <input type="hidden" name="remember" value="true" />

          <!--border box -->
          <div class="rounded-md shadow-sm">
            <!--first text box (email address) -->

            <div>
              <input
                aria-label="Email address"
                name="email"
                type="email"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                placeholder="Email address"
              />
            </div>

            <!--second text box (password)-->

            <div class="-mt-px">
              <input
                aria-label="Password"
                name="password"
                type="password"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                placeholder="Password"
              />
            </div>
          </div>
          <!--empty -->

          <!--checkbox for 'remember me' text -->

          <!--empty -->
          <div class="mt-6 flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember_me"
                type="checkbox"
                class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out"
              />
              <!--'remember me' text -->
              <label for="remember_me" class="ml-2 block text-sm leading-5 text-gray-900">
                Remember me
              </label>
            </div>
            <!--empty -->
            <!--'forgot your password'text and function to take you to the next page-->
            <div class="text-sm leading-5">
              <a
                href="#"
                class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:underline transition ease-in-out duration-150"
              >
                Forgot your password?
              </a>
            </div>
          </div>

          <div class="mt-6">
            <!--for the 'sign in' button, type='submit' will be important later-->
            <button
              type="submit"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out"
            >
              <!--this might be centering the submit button-->

              <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                <!--svg just creates a 'div' to deploy image-->
                <svg
                  class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400 transition ease-in-out duration-150"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <!--fill-rule='evonodd uses an algorithm to determine the 'inside' part of a shape for the 'lock' sign-->
                  <path
                    fill-rule="evenodd"
                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>

              <!--button-->

              Sign in
            </button>
          </div>
          <!--empty -->
          <!--ends 'form' section-->
        </form>
      </div>
    </div>
  </head>
</html>
