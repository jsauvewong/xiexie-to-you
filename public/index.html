<!DOCTYPE html>

<html lang="en">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <head>
    <meta charset="utf-8" />

    <!--to center everything-->
    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full">
        <div class="space-y-6"></div>
          <!--space-->
          <div>
            <!--bolded works 'sign up for your daily inspiration-->
            <!---->
            <img class="mx-auto h-40.5 w-auto" src="Clear_your_mind_of_can_t_PNG.png" alt="clear your mind of cant" width='300'/>
            <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
              Sign up for your daily inspiration!
            </h2>
            <!---->
            <!--words under Sign up for your daily inspiration-->
            <!---->
            <p class="mx-auto text-center text-med leading-5 font-bold text-gray-600">
              You are
              <a
                href="https://www.reddit.com/r/AskReddit/comments/6ng6ho/what_is_the_most_wholesome_fact_you_know/"
                class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:underline transition ease-in-out duration-150"
              >
              awesome!
              </a>
            </p>
          </div>

          <div>
            <!--FORM -->
            <div class="content">
              <form class="w-full max-w-lg" action="/grateful" method="POST">
                <div class="flex flex-wrap -mx-3 mb-6">
                  <!--LEFT FILL IN BOX-->
                  <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label
                      class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                      for="name"
                    >
                      First Name
                    </label>
                    <input
                      class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                      
                      name="name"
                      type="text"
                      placeholder="Jane"
                    />
                    <p class="text-red-500 text-xs italic">Please fill out this field.</p>
                  </div>

                  <!--figure out how to make red outline disappear / please fill out field section, tailwind doesn't remove it when the box is filled-->

                  <!--RIGHT FILL IN BOX-->
                  <div class="w-full md:w-1/2 px-3">
                    <label
                      class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                      for="smsNumber"
                    >
                      Phone Number
                    </label>
                    <input
                      class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                      name="smsNumber"
                      type="text"
                      placeholder="604-123-4567"
                    />
                    <p class="text-red-500 text-xs italic">Please fill out this field.</p>
                  </div>
                </div>
                <!--revised button yay!-->
                
                <div class="mt-6">

                  <!--for the 'sign in' button, type='submit' will be important later-->
                  <button
                    type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out"
                  >
                    <!--this might be centering the submit button-->

                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                      <!--svg just creates a 'div' to deploy image-->

                      <svg
                        class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400 transition ease-in-out duration-150"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                      ></svg>
                    </span>

                    <!--button-->

                    Send me love
                  </button>
                </div>
                <!--END OF BUTTON! -->
              </form>
            </div>
          </div>
          <!--this hurts LOL-->
          <!--this hurts LOL-->
          <!--this hurts LOL-->
          <!--this hurts LOL-->
        </div>
      </div>
    </div>
  </head>
</html>
